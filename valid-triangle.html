<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valid Triangle Game</title>
    <link href="/styles.css" rel="stylesheet" />
</head>
<body>
    <h1 class="heading container">VALID TRIANGLE GAME</h1>
    <section class="section"><button class="box container"><a href="/index.html" class="text">GO BACK</a></button></section>
    <br>
    <p class="section text">Enter the angles in below input boxes and we will tell you if those angles make a triangle or not !!</p>
    <div class="tri-inp"><input class="section" id="ang1" type="number"></input></div>
    <div class="tri-inp"><input class="section" id="ang2" type="number"></input></div>
    <div class="tri-inp"><input class="section" id="ang3" type="number"></input></div>
    <section class="section"><button id="submit" class="button text">SUBMIT</button></section>
    <p class="section text" id="result">Output will be shown here</p>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
