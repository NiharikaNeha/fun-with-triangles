<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Game</title>
    <link href="/styles.css" rel="stylesheet" />
</head>

<body>
    <h1 class="heading container">AREA GAME</h1>
    <section class="section"><button id="back-btn" class="box container"><a href="/index.html" class="text">GO
                BACK</a></button>
    </section>
    <p class="section text">Select an option below as per the data you have for a triangle</p>

    <div class="section">
        <label class="section text" for="opt1"><input class="text" type="radio" name="area-options" value="0">
            Lengths of base and height</label>

        <label class="section text" for="opt2"><input class="text" type="radio" name="area-options" value="1">
            Lengths of 3 sides</label>

        <label class="section text" for="opt3"><input class="text" type="radio" name="area-options" value="2">
            Lengths of 2 sides and the included angle</label>
    </div>
    <section class="section"><button id="submit" class="button text">SUBMIT</button></section>

    <input id="ang1"></input>
    <p></p>
    <input id="ang2"></input>
    <p></p>
    <input id="ang3"></input>
    
    <section class="section"><button id="calculate" class="button text">CALCULATE</button></section>
    <p class="section text" id="info">Para</p>
    <script src="app2.js" type="text/javascript"></script>
</body>

</html>
